<div class="card">
    <div class="card-block">
        <h1 class="card-title text-xs-center">{{title}}</h1>

        <p>This list is subject to change with new releases. If you want to get 100% out of Lego Dimensions the Story Packs and Level Packs are an obvious choice.
        </p>
    </div>

    <h2 class="card-title card-title-prim">All Packs you need for 100%</h2>
    <h2 class="card-title card-title-prim light">Story Packs</h2>
    <cmp-pack-table [packs]='storyPacks' [comments]='storyComments'></cmp-pack-table>

    <h2 class="card-title card-title-prim light">Level Packs</h2>
    <cmp-pack-table [packs]='levelPacks' [comments]='levelComments'></cmp-pack-table>

    <h2 class="card-title card-title-prim light">Team Packs</h2>
    <cmp-pack-table [packs]='teamPacks' [comments]='teamComments'></cmp-pack-table>

    <h2 class="card-title card-title-prim light">Fun Packs</h2>
    <cmp-pack-table [packs]='funPacks' [comments]='funComments'></cmp-pack-table>
</div>
