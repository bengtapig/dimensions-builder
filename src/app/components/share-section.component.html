<div class="card">
    <div class="card-block text-xs-center">
        <h2 class="card-title">Do you like this tool?</h2>
        <p class="text-muted">Please help me spread the word and share it to your friends.</p>
        <div *ngIf="url" class="fb-like" [attr.data-href]="url" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
    </div>
</div>
