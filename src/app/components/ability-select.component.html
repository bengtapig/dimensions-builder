
<ol *ngFor="let list of skillLists">
    <li *ngFor="let skill of list.list">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" [ngModel]="skill.checked" (ngModelChange)="skill.checked=$event;onChanged()">
            {{skill.name}}{{skill.fullfilled ? ' (ok)' : ''}}
        </label>
    </li>
</ol>
