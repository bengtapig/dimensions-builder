<div class="card text-xs-center" *ngIf="url">
    <div class="card-block">
        <div id="disqus_thread" [attr.data-dburl]="url"></div>
        <script>
        var disqus_config = function () {
            var url = document.querySelector('#disqus_thread').getAttribute('data-dburl');
            this.page.identifier = url;
        };
        </script>
    </div>
</div>
