<table *ngIf="levels">
    <tr *ngFor="let level of levels">
        <td class="title"><span>{{level.name}}</span></td>
        <td class="second-button"><a *ngIf="level.builderCode" class="btn btn-info" [title]="'select characters for ' + level.name" [routerLink]="['/team-builder', level.builderCode]" >Team for 100%</a></td>
        <td><a class="btn btn-secondary" [title]="'more about ' + level.name" [routerLink]="['/level/' + level.url]" >Details</a></td>
    </tr>
</table>
