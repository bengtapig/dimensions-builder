<table *ngIf="packs">
    <tr *ngFor="let pack of packs; let i = index">
        <td class="icon"><img src="/assets/images/63/{{pack.image}}.jpg" alt="{{pack.name}}"></td>
        <td class="title"><span class="title-span">{{pack.name}}</span> <span class="avoidwrap"><span [attr.class]="'badge text-pack-' + pack.type">{{typeStrings[pack.type]}}</span> <span *ngIf="pack.mustHave || pack.exclusiveAccess" class="badge">must-buy</span></span></td>
        <td *ngIf="comments">{{comments[i]}}</td>
        <td><a class="btn btn-secondary" [title]="'more about ' + pack.name" [routerLink]="['/pack/' + pack.id]" >details</a></td>
    </tr>
</table>
