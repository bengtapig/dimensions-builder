<div class="card">
    <div class="card-block">
        <h2 class="card-title">All packs in Wave {{wave}}</h2>
        <div class="packs" *ngIf="packs">
            <lego-pack *ngFor="let pack of packs | wavesFilter:wave | packTypeOrder" [pack]="pack" (click)="gotoDetail(pack)"></lego-pack>
        </div>
    </div>
</div>
