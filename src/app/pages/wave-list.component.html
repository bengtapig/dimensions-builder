<div class="card text-xs-center">
    <div class="card-block">
        <h2>Complete list of all Lego Dimensions packs</h2>
        <p class="m-b-0">{{description}}</p>
    </div>
</div>
<share-section></share-section>
<div class="card" *ngFor="let wave of waves">
    <div class="card-block">
        <h2 [attr.class]="'card-title card-title-prim year' + wave.year">Wave {{wave.number}} - Year {{wave.year}} ({{wave.release}})</h2>
    </div>
    <cmp-pack-table [packs]="wave.packs"></cmp-pack-table>
    <div class="card-block text-xs-center">
        <a class="btn btn-secondary" [attr.href]="'/wave/' + wave.number">Show all Characters and Abilities of Wave {{wave.number}}</a>
    </div>
</div>
